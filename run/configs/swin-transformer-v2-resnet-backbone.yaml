trainer:
  max_epochs: 50
  check_val_every_n_epoch: 3
  accumulate_grad_batches: 8
model:
  init_args:
    grad_checkpointing: true
    patch_embed_backbone_name: resnet18
    model_name: swinv2_tiny_window8_256
    pretrained: false
    patch_size: 224
    optimizer_init: 
      class_path: torch.optim.AdamW
      init_args:
        weight_decay: 0.01
        eps: 1e-08
        lr: 1e-3
    lr_scheduler_init:
      class_path: src.utils.lr_scheduler.PiecewiceFactorsLRScheduler
      init_args:
        milestones: [0, 0.05, 1.0]
        pieces:
          - class_path: src.utils.lr_scheduler.LinearLRSchedulerPiece
            init_args:
              start_lr: 1e-2
              stop_lr: 1
          - class_path: src.utils.lr_scheduler.CosineLRSchedulerPiece
            init_args:
              start_lr: 1
              stop_lr: 1e-2
    pl_lrs_cfg:
      interval: step
      frequency: 1
    lr_layer_decay:
      model.patch_embed.proj.backbone: 1e-2
    finetuning: null
data:
  init_args:
    data_dir_train: /workspace/data/images_page_4_shrink/
    img_size: 3584
    data_shrinked: true
    shrink_preview_scale: null
    batch_size: 4
    num_workers: 3
    enable_caching: false